services:
  - type: web
    name: steward-app
    env: python
    buildCommand: python --version && pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn --workers 1 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 50 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.5
    healthCheckPath: /

databases:
  - name: steward-db
    databaseName: steward
    user: steward
    plan: free

