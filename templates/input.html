{% extends "base.html" %}

{% block title %}Add Expense - Wealth Wise{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Add Expense</h1>
        <p class="page-subtitle">Record your daily expenses and track them against your budget.</p>
    </div>

    <div class="input-form-container">
        <div class="card">
            <div class="card-header">
                <h2>Expense Details</h2>
            </div>
            <div class="card-body">
                <form id="expenseForm" class="expense-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <div class="input-group">
                                <span class="input-prefix" data-currency-symbol>$</span>
                                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="transactionDate">Date</label>
                            <input type="date" id="transactionDate" name="transaction_date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="What did you spend on?">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required onchange="loadSubcategories()">
                                <option value="">Select a category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subcategory">Subcategory</label>
                            <select id="subcategory" name="subcategory" required>
                                <option value="">Select a subcategory</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comment (Optional)</label>
                        <textarea id="comment" name="comment" rows="3" placeholder="Any additional notes about this expense..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Expense
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-undo"></i>
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let categories = [];

document.addEventListener('DOMContentLoaded', function() {
    // Set today's date as default
    document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
    
    // Update currency symbols
    updateCurrencySymbols();
    
    // Also listen for currency loaded event
    window.addEventListener('currencyLoaded', function(event) {
        userCurrency = event.detail.currency;
        updateCurrencySymbols();
    });
    
    loadCategories();
    setupFormListeners();
});

function updateCurrencySymbols() {
    // Update currency symbol in the amount input
    const currencySymbol = getCurrencySymbol(userCurrency);
    const currencyElement = document.querySelector('[data-currency-symbol]');
    if (currencyElement) {
        currencyElement.textContent = currencySymbol;
    }
}

function loadCategories() {
    fetch('/api/categories', {
        headers: {
            'Authorization': 'Bearer ' + getToken()
        }
    })
    .then(response => response.json())
    .then(data => {
        categories = data;
        populateCategories();
    })
    .catch(error => console.error('Error loading categories:', error));
}

function populateCategories() {
    const categorySelect = document.getElementById('category');
    categorySelect.innerHTML = '<option value="">Select a category</option>';
    
    categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        option.dataset.subcategories = JSON.stringify(category.subcategories);
        categorySelect.appendChild(option);
    });
}

function loadSubcategories() {
    const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory');
    const selectedCategory = categorySelect.options[categorySelect.selectedIndex];
    
    subcategorySelect.innerHTML = '<option value="">Select a subcategory</option>';
    
    if (selectedCategory.value) {
        const subcategories = JSON.parse(selectedCategory.dataset.subcategories);
        subcategories.forEach(subcategory => {
            const option = document.createElement('option');
            option.value = subcategory.id;
            option.textContent = subcategory.name;
            subcategorySelect.appendChild(option);
        });
    }
}

function setupFormListeners() {
    document.getElementById('expenseForm').addEventListener('submit', handleExpenseSubmit);
}

function handleExpenseSubmit(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        amount: parseFloat(formData.get('amount')),
        description: formData.get('description'),
        comment: formData.get('comment'),
        subcategory_id: parseInt(formData.get('subcategory')),
        transaction_date: formData.get('transaction_date')
    };
    
    fetch('/api/transactions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken()
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        showNotification('Expense added successfully!', 'success');
        resetForm();
    })
    .catch(error => {
        console.error('Error adding expense:', error);
        showNotification('Error adding expense. Please try again.', 'error');
    });
}

function resetForm() {
    document.getElementById('expenseForm').reset();
    document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('subcategory').innerHTML = '<option value="">Select a subcategory</option>';
}

</script>
{% endblock %}
