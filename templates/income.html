{% extends "base.html" %}

{% block title %}Income - STEWARD{% endblock %}

{% block content %}
<style>
.compact-layout .card-body {
    padding: 1rem;
}

.compact-income-layout {
    display: flex;
    gap: 2rem;
    align-items: flex-start;
}

.income-sources-compact {
    flex: 1;
    min-width: 300px;
}

.balance-form-compact {
    flex: 1;
    min-width: 300px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.section-header h3 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 600;
}

.income-sources-list-compact {
    max-height: 200px;
    overflow-y: auto;
}

.income-source-item-compact {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    margin-bottom: 0.5rem;
    background: #f9f9f9;
}

.source-name-compact {
    font-weight: 500;
    flex: 1;
}

.source-amount-compact {
    font-weight: 600;
    color: #2e7d32;
    margin: 0 0.5rem;
}

.source-actions-compact {
    display: flex;
    gap: 0.25rem;
}

.form-row-compact {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-group-compact {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.form-group-compact label {
    font-size: 0.9rem;
    font-weight: 500;
    margin: 0;
}

.form-group-compact .input-group {
    display: flex;
    align-items: center;
    position: relative;
}

.form-group-compact .input-prefix {
    position: absolute;
    left: 0.75rem;
    z-index: 2;
    color: #666;
    font-weight: 500;
    pointer-events: none;
}

.form-group-compact input {
    padding: 0.5rem 0.5rem 0.5rem 2rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 0.9rem;
    width: 100%;
}

.balance-display-compact {
    padding: 0.5rem;
    background: #f0f0f0;
    border-radius: 4px;
    text-align: center;
}

.balance-amount {
    font-size: 1.2rem;
    font-weight: 700;
    color: #2e7d32;
}

.form-actions-compact {
    margin-top: 0.5rem;
}

.no-income-sources-compact {
    text-align: center;
    color: #666;
    font-style: italic;
    margin: 1rem 0;
    font-size: 0.9rem;
}

.btn-xs {
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
}

@media (max-width: 768px) {
    .compact-income-layout {
        flex-direction: column;
        gap: 1rem;
    }
    
    .income-sources-compact,
    .balance-form-compact {
        min-width: auto;
    }
}
</style>

<div class="container">
    <div class="page-header">
        <h1>Income</h1>
        <p class="page-subtitle">Track your income sources and manage your monthly balance forward.</p>
    </div>

    <div class="income-form-container">
        <div class="card compact-layout">
            <div class="card-body">
                <div class="compact-income-layout">
                    <!-- Left side: Income Sources -->
                    <div class="income-sources-compact">
                        <div class="section-header">
                            <h3>Income Sources</h3>
                            <button class="btn btn-primary btn-sm" onclick="showAddIncomeSourceModal()">
                                <i class="fas fa-plus"></i>
                                Add
                            </button>
                        </div>
                        <div id="incomeSourcesList" class="income-sources-list-compact">
                            <!-- Income sources will be loaded here -->
                        </div>
                    </div>

                    <!-- Right side: Balance Form -->
                    <div class="balance-form-compact">
                        <form id="balanceForm">
                            <div class="form-row-compact">
                                <div class="form-group-compact">
                                    <label for="balanceBroughtForward">Balance Forward</label>
                                    <div class="input-group">
                                        <span class="input-prefix" id="balanceCurrency" data-currency-symbol>$</span>
                                        <input type="number" id="balanceBroughtForward" name="balance_brought_forward" step="0.01" min="0" value="0">
                                    </div>
                                </div>
                                
                                <div class="form-group-compact">
                                    <label for="availableBalance">Available</label>
                                    <div class="balance-display-compact">
                                        <span class="balance-amount" id="availableBalance">$0.00</span>
                                    </div>
                                </div>

                                <div class="form-actions-compact">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Income Source Modal -->
<div class="modal" id="addIncomeSourceModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Income Source</h2>
            <button class="close-btn" onclick="closeModal('addIncomeSourceModal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="addIncomeSourceForm">
                <div class="form-group">
                    <label for="incomeSourceName">Source Name</label>
                    <input type="text" id="incomeSourceName" name="name" required placeholder="e.g., Salary, Freelance, Investment">
                </div>
                <div class="form-group">
                    <label for="incomeSourceAmount">Amount</label>
                    <div class="input-group">
                        <span class="input-prefix" data-currency-symbol>$</span>
                        <input type="number" id="incomeSourceAmount" name="amount" step="0.01" min="0.01" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addIncomeSourceModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Income Source Modal -->
<div class="modal" id="editIncomeSourceModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit Income Source</h2>
            <button class="close-btn" onclick="closeModal('editIncomeSourceModal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="editIncomeSourceForm">
                <div class="form-group">
                    <label for="editIncomeSourceName">Source Name</label>
                    <input type="text" id="editIncomeSourceName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editIncomeSourceAmount">Amount</label>
                    <div class="input-group">
                        <span class="input-prefix" data-currency-symbol>$</span>
                        <input type="number" id="editIncomeSourceAmount" name="amount" step="0.01" min="0.01" required>
                    </div>
                </div>
                <input type="hidden" id="editIncomeSourceId" name="source_id">
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editIncomeSourceModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let incomeSources = [];
let currentBudget = null;

document.addEventListener('DOMContentLoaded', function() {
    // Load user settings first to get currency
    loadUserSettings().then(() => {
        loadCurrentBudget();
        updateCurrencySymbols();
    });
    
    // Also listen for currency loaded event
    window.addEventListener('currencyLoaded', function(event) {
        userCurrency = event.detail.currency;
        loadCurrentBudget();
        updateCurrencySymbols();
    });
    
    // Listen for budget period changes
    window.addEventListener('budgetPeriodChanged', function(event) {
        loadCurrentBudget();
    });
    
    setupFormListeners();
});

function updateCurrencyDisplay() {
    // Update currency symbols
    updateCurrencySymbols();
    // Update all displayed amounts
    updateAvailableBalance();
    renderIncomeSources();
}

function updateCurrencySymbols() {
    // Update all currency symbols on the page
    const currencySymbol = getCurrencySymbol(userCurrency);
    
    // Update input prefixes
    document.querySelectorAll('[data-currency-symbol]').forEach(element => {
        element.textContent = currencySymbol;
    });
    
    // Update balance display
    const balanceElement = document.getElementById('availableBalance');
    if (balanceElement) {
        const currentAmount = parseFloat(balanceElement.textContent.replace(/[^0-9.-]/g, '')) || 0;
        balanceElement.textContent = formatCurrency(currentAmount, userCurrency);
    }
}

function loadCurrentBudget() {
    fetch('/api/budget', {
        headers: {
            'Authorization': 'Bearer ' + getToken()
        }
    })
    .then(response => response.json())
    .then(data => {
        currentBudget = data;
        incomeSources = data.income_sources || [];
        document.getElementById('balanceBroughtForward').value = data.balance_brought_forward || '';
        updateCurrencyDisplay();
    })
    .catch(error => console.error('Error loading budget:', error));
}

function renderIncomeSources() {
    const container = document.getElementById('incomeSourcesList');
    
    if (incomeSources.length === 0) {
        container.innerHTML = '<p class="no-income-sources-compact">No sources added yet</p>';
        return;
    }
    
    container.innerHTML = incomeSources.map(source => `
        <div class="income-source-item-compact">
            <span class="source-name-compact">${source.name}</span>
            <span class="source-amount-compact">${formatCurrency(source.amount, userCurrency)}</span>
            <div class="source-actions-compact">
                <button class="btn btn-xs btn-secondary" onclick="showEditIncomeSourceModal(${source.id}, '${source.name}', ${source.amount})" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-xs btn-danger" onclick="deleteIncomeSource(${source.id})" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `).join('');
}

function setupFormListeners() {
    const balanceBroughtForward = document.getElementById('balanceBroughtForward');
    
    balanceBroughtForward.addEventListener('input', updateAvailableBalance);
    
    document.getElementById('balanceForm').addEventListener('submit', handleBalanceSubmit);
    document.getElementById('addIncomeSourceForm').addEventListener('submit', handleAddIncomeSource);
    document.getElementById('editIncomeSourceForm').addEventListener('submit', handleEditIncomeSource);
}

function updateAvailableBalance() {
    const totalIncome = incomeSources.reduce((sum, source) => sum + source.amount, 0);
    const balanceBroughtForward = parseFloat(document.getElementById('balanceBroughtForward').value) || 0;
    const availableBalance = totalIncome + balanceBroughtForward;
    
    document.getElementById('availableBalance').textContent = formatCurrency(availableBalance, userCurrency);
}

function handleBalanceSubmit(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        balance_brought_forward: parseFloat(formData.get('balance_brought_forward')) || 0
    };
    
    fetch('/api/budget', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken()
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        showNotification('Balance updated successfully!', 'success');
        updateAvailableBalance();
        // Trigger budget balance check for dashboard
        if (typeof checkBudgetBalance === 'function') {
            checkBudgetBalance();
        }
    })
    .catch(error => {
        console.error('Error updating budget:', error);
        showNotification('Error updating balance. Please try again.', 'error');
    });
}

function showAddIncomeSourceModal() {
    document.getElementById('addIncomeSourceModal').style.display = 'block';
}

function showEditIncomeSourceModal(sourceId, sourceName, sourceAmount) {
    document.getElementById('editIncomeSourceId').value = sourceId;
    document.getElementById('editIncomeSourceName').value = sourceName;
    document.getElementById('editIncomeSourceAmount').value = sourceAmount;
    document.getElementById('editIncomeSourceModal').style.display = 'block';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function handleAddIncomeSource(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        name: formData.get('name'),
        amount: parseFloat(formData.get('amount'))
    };
    
    fetch('/api/income-sources', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken()
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        showNotification('Income source added successfully!', 'success');
        closeModal('addIncomeSourceModal');
        e.target.reset();
        loadCurrentBudget();
        // Trigger budget balance check for dashboard
        if (typeof checkBudgetBalance === 'function') {
            checkBudgetBalance();
        }
    })
    .catch(error => {
        console.error('Error adding income source:', error);
        showNotification('Error adding income source. Please try again.', 'error');
    });
}

function handleEditIncomeSource(e) {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const sourceId = formData.get('source_id');
    const data = {
        name: formData.get('name'),
        amount: parseFloat(formData.get('amount'))
    };
    
    fetch(`/api/income-sources/${sourceId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + getToken()
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        showNotification('Income source updated successfully!', 'success');
        closeModal('editIncomeSourceModal');
        loadCurrentBudget();
        // Trigger budget balance check for dashboard
        if (typeof checkBudgetBalance === 'function') {
            checkBudgetBalance();
        }
    })
    .catch(error => {
        console.error('Error updating income source:', error);
        showNotification('Error updating income source. Please try again.', 'error');
    });
}

function deleteIncomeSource(sourceId) {
    if (confirm('Are you sure you want to delete this income source?')) {
        fetch(`/api/income-sources/${sourceId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + getToken()
            }
        })
        .then(response => response.json())
        .then(data => {
            showNotification('Income source deleted successfully!', 'success');
            loadCurrentBudget();
            // Trigger budget balance check for dashboard
            if (typeof checkBudgetBalance === 'function') {
                checkBudgetBalance();
            }
        })
        .catch(error => {
            console.error('Error deleting income source:', error);
            showNotification('Error deleting income source. Please try again.', 'error');
        });
    }
}

function resetForm() {
    document.getElementById('balanceForm').reset();
    updateAvailableBalance();
}

function formatCurrency(amount, currency = userCurrency || 'USD') {
    const symbol = getCurrencySymbol(currency);
    const formatter = new Intl.NumberFormat('en-US', {
        style: 'decimal',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });
    return symbol + formatter.format(amount || 0);
}
</script>
{% endblock %}
