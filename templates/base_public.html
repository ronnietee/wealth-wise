<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}STEWARD - Personal Finance Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/" class="nav-logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="STEWARD Logo" class="logo-img">
                    <span class="logo-text">STEWARD</span>
                </a>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <div class="nav-links">
                    <a href="/" class="nav-link" role="menuitem" aria-label="Home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/contact" class="nav-link" role="menuitem" aria-label="Contact Us">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </div>
                
                <div class="nav-actions">
                    <a href="/login" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                </div>
            </div>
            
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="STEWARD Logo" class="footer-logo">
                <span class="footer-text">STEWARD</span>
            </div>
            <div class="footer-links">
                <a href="/contact" class="footer-link">
                    <i class="fas fa-envelope"></i>
                    Contact Us
                </a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 STEWARD. All rights reserved.</p>
                <p>Empowering your financial journey</p>
            </div>
        </div>
    </footer>

    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
