<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wealth Wise - Christian Family Budgeting{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-coins"></i>
                <span>Wealth Wise</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/income" class="nav-link">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Income</span>
                </a>
                <a href="/breakdown" class="nav-link">
                    <i class="fas fa-list"></i>
                    <span>Breakdown</span>
                </a>
                <a href="/transactions" class="nav-link">
                    <i class="fas fa-plus-circle"></i>
                    <span>Add Expense</span>
                </a>
                <a href="/settings" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <button class="nav-link logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Wealth Wise. Built with faith and love for Christian families.</p>
            <p class="verse">"The plans of the diligent lead to profit as surely as haste leads to poverty." - Proverbs 21:5</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Load user currency on every page
        document.addEventListener('DOMContentLoaded', function() {
            // Force load currency immediately
            loadUserCurrency();
            
            // Also try to load after a short delay to ensure it works
            setTimeout(() => {
                if (!userCurrency || userCurrency === 'USD') {
                    loadUserCurrency();
                }
            }, 100);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
