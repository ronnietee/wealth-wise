<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - STEWARD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="verification-body">
    <div class="verification-container">
        <div class="verification-card">
            <div class="verification-header">
                <div class="verification-logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="STEWARD Logo">
                    <h1>STEWARD</h1>
                </div>
                <p class="verification-subtitle">Financial Control Assistant</p>
            </div>
            
            <div class="verification-content">
                {% if success %}
                    <div class="verification-success">
                        <div class="verification-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2>Email Verified Successfully!</h2>
                        <p>{{ message }}</p>
                        <div class="verification-actions">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i>
                                Go to Login
                            </a>
                        </div>
                    </div>
                {% else %}
                    <div class="verification-error">
                        <div class="verification-icon error">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2>Verification Failed</h2>
                        <p>{{ message }}</p>
                        <div class="verification-actions">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i>
                                Go to Home
                            </a>
                            <button onclick="resendVerification()" class="btn btn-secondary">
                                <i class="fas fa-redo"></i>
                                Resend Verification
                            </button>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Resend Verification Modal -->
    <div id="resendModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Resend Verification Email</h3>
                <button onclick="closeResendModal()" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Enter your email address to resend the verification email:</p>
                <form id="resendForm">
                    <div class="form-group">
                        <label for="resendEmail">Email Address</label>
                        <input type="email" id="resendEmail" name="email" required 
                               placeholder="Enter your email address">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Send Verification Email
                        </button>
                        <button type="button" onclick="closeResendModal()" class="btn btn-secondary">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function resendVerification() {
            document.getElementById('resendModal').style.display = 'block';
            document.body.classList.add('modal-open');
        }

        function closeResendModal() {
            document.getElementById('resendModal').style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        // Handle resend form submission
        document.getElementById('resendForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resendEmail').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Verification email sent successfully! Please check your inbox.');
                    closeResendModal();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error resending verification:', error);
                alert('Error sending verification email. Please try again.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('resendModal');
            if (event.target === modal) {
                closeResendModal();
            }
        }
    </script>

    <style>
        .verification-body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .verification-container {
            width: 100%;
            max-width: 500px;
        }

        .verification-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .verification-header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .verification-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .verification-logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .verification-logo h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .verification-subtitle {
            margin: 0;
            font-size: 16px;
            opacity: 0.9;
        }

        .verification-content {
            padding: 40px 30px;
        }

        .verification-success,
        .verification-error {
            text-align: center;
        }

        .verification-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .verification-icon.success {
            background: #d4edda;
            color: #155724;
        }

        .verification-icon.error {
            background: #f8d7da;
            color: #721c24;
        }

        .verification-content h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .verification-content p {
            margin: 0 0 30px 0;
            color: #666;
            line-height: 1.6;
        }

        .verification-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8B4513;
            color: white;
        }

        .btn-primary:hover {
            background: #A0522D;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-open {
            overflow: hidden;
        }

        @media (max-width: 480px) {
            .verification-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
